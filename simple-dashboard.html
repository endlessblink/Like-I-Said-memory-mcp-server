<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like-I-Said MCP v2 Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a; color: #ffffff; line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #00d4ff; font-size: 2.5rem; margin-bottom: 10px; }
        .status { display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
        .status-card { 
            flex: 1; min-width: 200px; background: #2a2a2a; padding: 20px; 
            border-radius: 10px; border-left: 4px solid #00d4ff;
        }
        .status-card h3 { color: #00d4ff; margin-bottom: 10px; }
        .memories { background: #2a2a2a; border-radius: 10px; padding: 20px; }
        .memory-item { 
            background: #333; padding: 15px; margin: 10px 0; 
            border-radius: 8px; border-left: 3px solid #00d4ff;
        }
        .memory-id { color: #00d4ff; font-family: monospace; font-size: 0.9rem; }
        .memory-content { margin: 10px 0; }
        .memory-tags { display: flex; gap: 5px; flex-wrap: wrap; margin: 10px 0; }
        .tag { 
            background: #444; color: #fff; padding: 3px 8px; 
            border-radius: 12px; font-size: 0.8rem;
        }
        .add-form { 
            background: #2a2a2a; padding: 20px; border-radius: 10px; 
            margin-bottom: 20px;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #ccc; }
        .form-group input, .form-group textarea { 
            width: 100%; padding: 10px; border: 1px solid #444; 
            border-radius: 5px; background: #333; color: #fff;
        }
        .btn { 
            background: #00d4ff; color: #000; border: none; 
            padding: 10px 20px; border-radius: 5px; cursor: pointer;
            font-weight: bold;
        }
        .btn:hover { background: #00b8e6; }
        .error { color: #ff4444; background: #442222; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { color: #44ff44; background: #224422; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .loading { color: #ffaa00; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Like-I-Said MCP v2</h1>
            <p>Memory Management Dashboard</p>
        </div>

        <div class="status">
            <div class="status-card">
                <h3>Server Status</h3>
                <p id="server-status" class="loading">Checking...</p>
            </div>
            <div class="status-card">
                <h3>Total Memories</h3>
                <p id="memory-count" class="loading">Loading...</p>
            </div>
            <div class="status-card">
                <h3>MCP Tools</h3>
                <p>6 tools available</p>
            </div>
        </div>

        <div class="add-form">
            <h3>Add New Memory</h3>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" rows="3" placeholder="Enter memory content..."></textarea>
            </div>
            <div class="form-group">
                <label for="tags">Tags (comma-separated):</label>
                <input type="text" id="tags" placeholder="work, personal, important">
            </div>
            <button class="btn" onclick="addMemory()">Add Memory</button>
        </div>

        <div id="message"></div>

        <div class="memories">
            <h3>Recent Memories</h3>
            <div id="memories-list" class="loading">Loading memories...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE}/memories`);
                if (response.ok) {
                    document.getElementById('server-status').innerHTML = '✅ Online';
                    return true;
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                document.getElementById('server-status').innerHTML = '❌ Offline';
                return false;
            }
        }

        async function loadMemories() {
            try {
                const response = await fetch(`${API_BASE}/memories`);
                if (!response.ok) throw new Error('Failed to load');
                
                const memories = await response.json();
                document.getElementById('memory-count').textContent = memories.length;
                
                const memoriesHtml = memories.length === 0 
                    ? '<p>No memories yet. Add your first memory above!</p>'
                    : memories.slice(-10).reverse().map(memory => `
                        <div class="memory-item">
                            <div class="memory-id">ID: ${memory.id || 'Unknown'}</div>
                            <div class="memory-content">${memory.content || memory.value || 'No content'}</div>
                            <div class="memory-tags">
                                ${(memory.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            <small style="color: #888;">
                                ${memory.timestamp ? new Date(memory.timestamp).toLocaleString() : 'No timestamp'}
                            </small>
                        </div>
                    `).join('');
                
                document.getElementById('memories-list').innerHTML = memoriesHtml;
            } catch (error) {
                document.getElementById('memories-list').innerHTML = 
                    '<div class="error">Failed to load memories. Make sure the dashboard server is running.</div>';
            }
        }

        async function addMemory() {
            const content = document.getElementById('content').value.trim();
            const tagsText = document.getElementById('tags').value.trim();
            
            if (!content) {
                showMessage('Please enter memory content', 'error');
                return;
            }

            const tags = tagsText ? tagsText.split(',').map(t => t.trim()) : [];
            
            try {
                const response = await fetch(`${API_BASE}/memories`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, tags })
                });

                if (response.ok) {
                    showMessage('Memory added successfully!', 'success');
                    document.getElementById('content').value = '';
                    document.getElementById('tags').value = '';
                    loadMemories();
                } else {
                    throw new Error('Failed to add memory');
                }
            } catch (error) {
                showMessage('Failed to add memory: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 3000);
        }

        // Initialize dashboard
        async function init() {
            await checkServerStatus();
            await loadMemories();
            
            // Refresh every 30 seconds
            setInterval(loadMemories, 30000);
        }

        // Start when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
