<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme System Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
        }
        .var-display {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        .var-name {
            color: #a855f7;
        }
        .var-value {
            color: #10b981;
        }
        .color-box {
            width: 20px;
            height: 20px;
            display: inline-block;
            border: 1px solid #555;
            margin-right: 10px;
            vertical-align: middle;
        }
        h2 {
            color: #a855f7;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.success {
            background: #10b981;
            color: #000;
        }
        .status.error {
            background: #ef4444;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Theme System Diagnostic Test</h1>
    
    <div class="test-section">
        <h2>Current CSS Variables</h2>
        <div id="css-vars"></div>
    </div>
    
    <div class="test-section">
        <h2>Theme Application Status</h2>
        <div id="theme-status"></div>
    </div>
    
    <div class="test-section">
        <h2>Component Color Tests</h2>
        <div id="color-tests"></div>
    </div>

    <script>
        // Test CSS Variables
        function getCSSVariables() {
            const vars = [
                '--background', '--foreground', '--card', '--card-foreground',
                '--primary', '--primary-foreground', '--secondary', '--secondary-foreground',
                '--muted', '--muted-foreground', '--accent', '--accent-foreground',
                '--destructive', '--destructive-foreground', '--border', '--input', '--ring',
                '--primary-500', '--secondary-500',
                '--category-personal', '--category-work', '--category-code', '--category-research',
                '--complexity-l1', '--complexity-l2', '--complexity-l3', '--complexity-l4'
            ];
            
            const styles = getComputedStyle(document.documentElement);
            const container = document.getElementById('css-vars');
            
            vars.forEach(varName => {
                const value = styles.getPropertyValue(varName).trim();
                const div = document.createElement('div');
                div.className = 'var-display';
                
                if (value && value.includes('%')) {
                    // HSL value
                    const color = `hsl(${value})`;
                    div.innerHTML = `
                        <span class="var-name">${varName}:</span>
                        <span class="var-value">
                            <span class="color-box" style="background: ${color}"></span>
                            ${value}
                        </span>
                    `;
                } else if (value && value.startsWith('#')) {
                    // Hex value
                    div.innerHTML = `
                        <span class="var-name">${varName}:</span>
                        <span class="var-value">
                            <span class="color-box" style="background: ${value}"></span>
                            ${value}
                        </span>
                    `;
                } else {
                    div.innerHTML = `
                        <span class="var-name">${varName}:</span>
                        <span class="var-value">${value || 'NOT SET'}</span>
                    `;
                }
                
                container.appendChild(div);
            });
        }
        
        // Test Theme Status
        function checkThemeStatus() {
            const container = document.getElementById('theme-status');
            const criticalVars = ['--background', '--foreground', '--primary-500'];
            const styles = getComputedStyle(document.documentElement);
            
            let allSet = true;
            criticalVars.forEach(varName => {
                const value = styles.getPropertyValue(varName).trim();
                if (!value) {
                    allSet = false;
                    const status = document.createElement('div');
                    status.className = 'status error';
                    status.textContent = `❌ Critical variable ${varName} is not set`;
                    container.appendChild(status);
                }
            });
            
            if (allSet) {
                const status = document.createElement('div');
                status.className = 'status success';
                status.textContent = '✅ All critical CSS variables are properly set';
                container.appendChild(status);
            }
            
            // Check localStorage theme
            const savedTheme = localStorage.getItem('theme-preference');
            const themeStatus = document.createElement('div');
            themeStatus.className = 'status';
            themeStatus.textContent = `LocalStorage theme: ${savedTheme || 'Not set'}`;
            container.appendChild(themeStatus);
        }
        
        // Test Component Colors
        function testComponentColors() {
            const container = document.getElementById('color-tests');
            const tests = [
                { class: 'bg-background', expected: 'Background color' },
                { class: 'bg-card', expected: 'Card background' },
                { class: 'text-primary', expected: 'Primary text' },
                { class: 'border-border', expected: 'Border color' }
            ];
            
            tests.forEach(test => {
                const testDiv = document.createElement('div');
                testDiv.style.padding = '10px';
                testDiv.style.margin = '10px 0';
                testDiv.style.border = '1px solid #555';
                
                // Apply Tailwind-like classes manually
                if (test.class.includes('bg-')) {
                    const varName = '--' + test.class.replace('bg-', '');
                    const value = getComputedStyle(document.documentElement).getPropertyValue(varName).trim();
                    if (value) {
                        testDiv.style.backgroundColor = value.includes('%') ? `hsl(${value})` : value;
                    }
                } else if (test.class.includes('text-')) {
                    const varName = '--' + test.class.replace('text-', '');
                    const value = getComputedStyle(document.documentElement).getPropertyValue(varName).trim();
                    if (value) {
                        testDiv.style.color = value.includes('%') ? `hsl(${value})` : value;
                    }
                } else if (test.class.includes('border-')) {
                    const varName = '--' + test.class.replace('border-', '');
                    const value = getComputedStyle(document.documentElement).getPropertyValue(varName).trim();
                    if (value) {
                        testDiv.style.borderColor = value.includes('%') ? `hsl(${value})` : value;
                    }
                }
                
                testDiv.textContent = `${test.expected} (${test.class})`;
                container.appendChild(testDiv);
            });
        }
        
        // Run tests
        window.addEventListener('DOMContentLoaded', () => {
            getCSSVariables();
            checkThemeStatus();
            testComponentColors();
        });
    </script>
</body>
</html>
