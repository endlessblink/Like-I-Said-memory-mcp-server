<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a1a; color: white; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .ok { background: #10b981; }
        .error { background: #ef4444; }
    </style>
</head>
<body>
    <h1>Like-I-Said Dashboard Status</h1>
    <div id="api-status" class="status">Testing API...</div>
    <div id="react-status" class="status">React app loading...</div>
    
    <script>
        // Test API
        fetch('/api/memories')
            .then(r => r.json())
            .then(data => {
                document.getElementById('api-status').innerHTML = `✅ API Working: ${data.length} memories found`;
                document.getElementById('api-status').className = 'status ok';
            })
            .catch(e => {
                document.getElementById('api-status').innerHTML = `❌ API Error: ${e.message}`;
                document.getElementById('api-status').className = 'status error';
            });
            
        // Test React
        setTimeout(() => {
            if (document.getElementById('root')) {
                document.getElementById('react-status').innerHTML = '✅ React root found - should be working';
                document.getElementById('react-status').className = 'status ok';
            } else {
                document.getElementById('react-status').innerHTML = '❌ React root missing';
                document.getElementById('react-status').className = 'status error';
            }
        }, 1000);
    </script>
</body>
</html>
